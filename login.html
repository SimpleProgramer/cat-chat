<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>喵呜</title>
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="box">
    <div class="login">
        <div class="am-u-sm-12 am-text-center" >
            <i class="am-icon-twitch myapp-login-logo"></i>
        </div>
        <!-- 登陆框 -->
        <div class="am-u-sm-11 am-u-sm-centered">
            <form class="am-form">
                <fieldset class="myapp-login-form am-form-set">
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-user"></i>
                        <input type="text" class="myapp-login-input-text am-form-field account" placeholder="请输入您的账号">
                    </div>
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-lock"></i>
                        <input type="password" class="myapp-login-input-text am-form-field password" placeholder="至少6个字符">
                    </div>
                </fieldset>
                <button type="button" class="myapp-login-form-submit am-btn am-btn-primary am-btn-block ">登 陆</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
<script type="text/javascript" src="js/zUI.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
